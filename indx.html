<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaze</title>
    <link rel="icon" type="image/x-icon" href="images/blaze-top.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #343541;
            --sidebar-bg: #202123;
            --sidebar-text: #ffffff;
            --chat-bg: #ffffff;
            --user-msg-bg: #f7f7f8;
            --bot-msg-bg: #ffffff;
            --input-bg: #ffffff;
            --input-border: #e5e5e5;
            --input-text: #343541;
            --button-bg: #f7f7f8;
            --button-hover: #e5e5e5;
            --button-text: #343541;
            --border-color: #e5e5e5;
            --header-bg: #ffffff;
            --header-text: #343541;
            --scrollbar-thumb: #d9d9e3;
            --scrollbar-track: #f7f7f8;
        }

        .dark-mode {
            --bg-color: #343541;
            --text-color: #ffffff;
            --sidebar-bg: #202123;
            --sidebar-text: #ffffff;
            --chat-bg: #343541;
            --user-msg-bg: #444654;
            --bot-msg-bg: #343541;
            --input-bg: #40414f;
            --input-border: #565869;
            --input-text: #ffffff;
            --button-bg: #40414f;
            --button-hover: #565869;
            --button-text: #ffffff;
            --border-color: #565869;
            --header-bg: #343541;
            --header-text: #ffffff;
            --scrollbar-thumb: #565869;
            --scrollbar-track: #40414f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
        }

        .sidebar-header {
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .new-chat-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            width: 100%;
            background: transparent;
            color: var(--sidebar-text);
            cursor: pointer;
            font-size: 14px;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .history-item {
    display: flex;
    align-items: center;
    padding: 10px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    color: rgba(255, 255, 255, 0.8);
    transition: background-color 0.2s;
    position: relative;
}

.history-item i.fa-comment {
    margin-right: 12px;
    flex-shrink: 0;
}

.history-item span {
    flex: 1;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.history-item:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

        .sidebar-footer {
            padding: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: var(--header-text);
            font-size: 20px;
            cursor: pointer;
            display: none;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--header-text);
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--chat-bg);
            transition: background-color 0.3s;
        }

        .message-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            padding: 20px;
        }

        .user-message {
            background-color: var(--user-msg-bg);
        }

        .bot-message {
            background-color: var(--bot-msg-bg);
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .user-avatar {
            background-color: #5436da;
            color: white;
        }

        .bot-avatar {
            background-color: #10a37f;
            color: white;
        }

        .message-content {
            flex: 1;
            line-height: 1.5;
        }

        .input-container {
            padding: 20px;
            background-color: var(--chat-bg);
            border-top: 1px solid var(--border-color);
            transition: background-color 0.3s;
        }

        .input-box {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 12px 50px 12px 16px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--input-text);
            font-size: 16px;
            resize: none;
            height: 52px;
            max-height: 200px;
            overflow-y: auto;
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }

        .message-input:focus {
            outline: none;
            border-color: #10a37f;
        }

        .send-button {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background: none;
            border: none;
            color: var(--button-text);
            cursor: pointer;
            font-size: 18px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background-color: var(--button-hover);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px;
            color: var(--text-color);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-color);
            border-radius: 50%;
            animation: typing-animation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing-animation {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 3px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                z-index: 100;
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .menu-toggle {
                display: block;
            }
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        .empty-state h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .empty-state p {
            font-size: 16px;
            color: #888;
            max-width: 500px;
            margin-bottom: 30px;
        }

        .examples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }

        .example-item {
            padding: 12px;
            background-color: var(--button-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .example-item:hover {
            background-color: var(--button-hover);
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .close-button {
            background: none;
            border: none;
            color: var(--header-text);
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-button:hover {
            color: #ff5555;
        }

        .delete-history-btn, .edit-history-btn {
    background: none;
    border: none;
    color: rgba(255, 255, 255, 0.6);
    cursor: pointer;
    padding: 5px;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

.delete-history-btn {
    margin-left: 5px;
}

.edit-history-btn {
    margin-left: 5px;
}

.delete-history-btn:hover {
    color: #ff5555;
}

.edit-history-btn:hover {
    color: #55aaff;
}
    </style>
</head>

    <script>
        // DOM Elements
        const body = document.body;
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menu-toggle');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        const chatContainer = document.getElementById('chat-container');
        const messageContainer = document.getElementById('message-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const newChatBtn = document.getElementById('new-chat-btn');
        const chatHistory = document.getElementById('chat-history');

        // Check for saved theme preference or default to light
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            themeIcon.classList.replace('fa-moon', 'fa-sun');
        }

        // Check for saved chat history
        let conversations = JSON.parse(localStorage.getItem('chatHistory')) || [];
        let currentConversationId = localStorage.getItem('currentConversationId');
        let currentConversation = [];

        // Initialize the UI
        function initializeUI() {
            // Show empty state if no current conversation
            if (!currentConversationId || !conversations.find(c => c.id === currentConversationId)) {
                showEmptyState();
            } else {
                // Load current conversation
                currentConversation = conversations.find(c => c.id === currentConversationId).messages;
                renderMessages(currentConversation);
            }
            
            // Render chat history
            renderChatHistory();
        }

        // Show empty state with examples
        function showEmptyState() {
            messageContainer.innerHTML = `
                <div class="empty-state">
                    <h1>Blaze</h1>
                    <p>How can I help you today?</p>
                    <div class="examples">
                        <div class="example-item" data-prompt="Explain quantum computing in simple terms">
                            Explain quantum computing in simple terms
                        </div>
                        <div class="example-item" data-prompt="Got any creative ideas for a 10 year old's birthday?">
                            Got any creative ideas for a 10 year old's birthday?
                        </div>
                        <div class="example-item" data-prompt="How do I make an HTTP request in Javascript?">
                            How do I make an HTTP request in Javascript?
                        </div>
                    </div>
                </div>
            `;

            // Add event listeners to example items
            document.querySelectorAll('.example-item').forEach(item => {
                item.addEventListener('click', () => {
                    const prompt = item.getAttribute('data-prompt');
                    messageInput.value = prompt;
                    sendMessage();
                });
            });
        }

        // Render chat history in sidebar
        function renderChatHistory() {
    chatHistory.innerHTML = '';
    conversations.forEach(conversation => {
        const historyItem = document.createElement('div');
        historyItem.className = 'history-item';
        
        const icon = document.createElement('i');
        icon.className = 'fas fa-comment';
        
        const span = document.createElement('span');
        span.textContent = conversation.title || 'New conversation';
        
        const editBtn = document.createElement('button');
        editBtn.className = 'edit-history-btn';
        editBtn.setAttribute('data-id', conversation.id);
        editBtn.innerHTML = '<i class="fas fa-pen"></i>';
        
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-history-btn';
        deleteBtn.setAttribute('data-id', conversation.id);
        deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
        
        historyItem.appendChild(icon);
        historyItem.appendChild(span);
        historyItem.appendChild(editBtn);
        historyItem.appendChild(deleteBtn);
        
        // Add click event to the history item (excluding buttons)
        span.addEventListener('click', () => {
            loadConversation(conversation.id);
        });
        icon.addEventListener('click', () => {
            loadConversation(conversation.id);
        });
        
        // Add click events to buttons
        editBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            editConversationTitle(conversation.id);
        });
        
        deleteBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            deleteConversation(conversation.id);
        });
        
        chatHistory.appendChild(historyItem);
    });
}

        // Load a conversation from history
        function loadConversation(id) {
            currentConversationId = id;
            localStorage.setItem('currentConversationId', id);
            currentConversation = conversations.find(c => c.id === id).messages;
            renderMessages(currentConversation);
            
            // Close sidebar on mobile after selection
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('active');
            }
        }

        // Delete a conversation from history
        function deleteConversation(id) {
            conversations = conversations.filter(c => c.id !== id);
            localStorage.setItem('chatHistory', JSON.stringify(conversations));
            
            // If the deleted conversation was the current one, create a new one
            if (id === currentConversationId) {
                createNewConversation();
            } else {
                renderChatHistory();
            }
        }

        // Create a new conversation
        function createNewConversation() {
            const newId = Date.now().toString();
            const newConversation = {
                id: newId,
                title: 'New conversation',
                messages: []
            };
            
            conversations.unshift(newConversation);
            localStorage.setItem('chatHistory', JSON.stringify(conversations));
            
            currentConversationId = newId;
            localStorage.setItem('currentConversationId', newId);
            currentConversation = [];
            
            renderChatHistory();
            messageContainer.innerHTML = '';
            showEmptyState();
        }

        // Render messages in the chat container
        function renderMessages(messages) {
            messageContainer.innerHTML = '';
            messages.forEach(message => {
                const messageElement = createMessageElement(message.content, message.role === 'user');
                messageContainer.appendChild(messageElement);
            });
            scrollToBottom();
        }

        // Create a message element
        function createMessageElement(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? 'user-avatar' : 'bot-avatar'}`;
            avatar.innerHTML = isUser ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            return messageDiv;
        }

        // Add a typing indicator
        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message';
            typingDiv.id = 'typing-indicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar bot-avatar';
            avatar.innerHTML = '<i class="fas fa-robot"></i>';
            
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(typingIndicator);
            
            messageContainer.appendChild(typingDiv);
            scrollToBottom();
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Scroll to the bottom of the chat container
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Update conversation title based on first message
        function updateConversationTitle(message) {
            if (currentConversation.length === 1 && currentConversation[0].role === 'user') {
                const title = message.substring(0, 30) + (message.length > 30 ? '...' : '');
                const conversationIndex = conversations.findIndex(c => c.id === currentConversationId);
                if (conversationIndex !== -1) {
                    conversations[conversationIndex].title = title;
                    localStorage.setItem('chatHistory', JSON.stringify(conversations));
                    renderChatHistory();
                }
            }
        }

        // Edit conversation title
        function editConversationTitle(id) {
            const conversation = conversations.find(c => c.id === id);
            if (!conversation) return;
            
            const newTitle = prompt('Enter a new name for this conversation:', conversation.title);
            if (newTitle !== null && newTitle.trim() !== '') {
                conversation.title = newTitle.trim();
                localStorage.setItem('chatHistory', JSON.stringify(conversations));
                renderChatHistory();
            }
        }

        // Send a message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Create new conversation if none exists
            if (!currentConversationId || !conversations.find(c => c.id === currentConversationId)) {
                createNewConversation();
            }
            
            // Add user message to UI
            const userMessageElement = createMessageElement(message, true);
            messageContainer.appendChild(userMessageElement);
            
            // Add user message to conversation
            currentConversation.push({
                role: 'user',
                content: message
            });
            
            // Update conversation in storage
            const conversationIndex = conversations.findIndex(c => c.id === currentConversationId);
            if (conversationIndex !== -1) {
                conversations[conversationIndex].messages = currentConversation;
                localStorage.setItem('chatHistory', JSON.stringify(conversations));
            }
            
            // Update title if this is the first message
            updateConversationTitle(message);
            
            // Clear input and scroll to bottom
            messageInput.value = '';
            scrollToBottom();
            
            // Show typing indicator
            addTypingIndicator();
            
            try {
                // Call API to get response
                const response = await fetchResponse(message);
                
                // Remove typing indicator
                removeTypingIndicator();
                
                // Add bot message to UI
                const botMessageElement = createMessageElement(response, false);
                messageContainer.appendChild(botMessageElement);
                
                // Add bot message to conversation
                currentConversation.push({
                    role: 'assistant',
                    content: response
                });
                
                // Update conversation in storage
                if (conversationIndex !== -1) {
                    conversations[conversationIndex].messages = currentConversation;
                    localStorage.setItem('chatHistory', JSON.stringify(conversations));
                }
                
                scrollToBottom();
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                
                // Add error message
                const errorMessageElement = createMessageElement('Sorry, there was an error processing your request. Please try again.', false);
                messageContainer.appendChild(errorMessageElement);
                scrollToBottom();
            }
        }

        // Fetch response from API
        async function fetchResponse(userMessage) {
            try {
                const response = await fetch("https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm5IZkJDMlNyYUVUTjIyZVN3UWFNX3BFTU85SWpCM2NUMUk3T2dxejhLSzBhNWNMMXNzZlp3c09BSTR6YW1Sc1BmdGNTVk1GY0liT1RoWDZZX1lNZlZ0Z1dqd3c9PQ==", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        prompt: userMessage
                    })
                });

                if (!response.ok) {
                    throw new Error(response.statusText);
                }

                const data = await response.json();

                if (data.status === "success") {
                    return data.text;
                } else {
                    throw new Error("API returned error status");
                }
            } catch (error) {
                console.error("Error:", error);
                return "I'm sorry, I couldn't process your request. Please try again later.";
            }
        }

        // Auto-resize textarea
        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            messageInput.style.height = (messageInput.scrollHeight) + 'px';
        }

        // Event Listeners
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            
            // Update icon
            if (isDarkMode) {
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            } else {
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            }
            
            // Save preference
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.addEventListener('input', autoResizeTextarea);

        newChatBtn.addEventListener('click', createNewConversation);

        // Initialize the application
        initializeUI();
    </script>
</body>
</html>
